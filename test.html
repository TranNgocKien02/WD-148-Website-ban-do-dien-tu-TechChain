<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Icons in Anchor Tags</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> <!-- Font Awesome for icons -->
    <style>
        /* Center the icons inside <a> */
        .add-actions-link {
            display: flex;
            justify-content: center;  /* Center horizontally */
            align-items: center;      /* Center vertically */
            list-style: none;         /* Remove bullet points */
            padding: 0;
            margin: 0;
        }

        .add-actions-link li {
            margin: 0 10px;  /* Optional: Add space between the icons */
        }

        .add-actions-link li a {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;  /* Adjust icon size */
            width: 40px;      /* Set width to ensure consistency */
            height: 40px;     /* Set height for consistency */
            text-align: center;
        }

        .product-image img {
            max-width: 100%;
            height: auto;
        }

        .product_desc {
            padding: 10px;
        }
    </style>
</head>
<body>

<div class="col-lg-12">
    <!-- single-product-wrap start -->
    <div class="single-product-wrap">
        <div class="product-image">
            <a href="">
                <img src="https://via.placeholder.com/300" alt="Li's Product Image">
            </a>
            <span class="sticker">New</span>
        </div>
        <div class="product_desc">
            <div class="product_desc_info">
                <div class="product-review">
                    <h5 class="manufacturer">
                        <a href="shop-left-sidebar.html">Graphic Corner</a>
                    </h5>
                    <div class="rating-box">
                        <ul class="rating">
                            <li><i class="fa fa-star-o"></i></li>
                            <li><i class="fa fa-star-o"></i></li>
                            <li><i class="fa fa-star-o"></i></li>
                            <li class="no-star"><i class="fa fa-star-o"></i></li>
                            <li class="no-star"><i class="fa fa-star-o"></i></li>
                        </ul>
                    </div>
                </div>
                <h4><a class="product_name" href="single-product.html">Product Name</a></h4>
                <div class="price-box">
                    <span class="new-price">$99.99</span>
                </div>
            </div>
            <div class="add-actions">
                <ul class="add-actions-link">
                    <li class="add-cart active"><a href="#">Add to cart</a></li>
                    <li><a class="links-details" href="wishlist.html"><i class="fa fa-heart-o"></i></a></li>
                    <li><a href="#" title="quick view" class="quick-view-btn" data-toggle="modal" data-target="#exampleModalCenter"><i class="fa fa-eye"></i></a></li>
                </ul>
            </div>
        </div>
    </div>
    <!-- single-product-wrap end -->
</div>

</body>
</html>
