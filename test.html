<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuyển Giá Trị từ Select sang Input</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        select, input {
            padding: 10px;
            margin: 10px 0;
        }
    </style>
</head>
<body>

    <h2>Chuyển Giá Trị từ Select sang Input</h2>

    <select id="select1">
        <option value="Option 1">Option 1</option>
        <option value="Option 2">Option 2</option>
        <option value="Option 3">Option 3</option>
    </select>

    <input type="text" id="input1" placeholder="Giá trị chọn sẽ hiển thị ở đây" />

    <script>
        // Lắng nghe sự kiện thay đổi của select1
        document.getElementById('select1').addEventListener('change', function() {
            var value = this.value;  // Lấy giá trị của select1

            // Gán giá trị của select1 vào input1
            document.getElementById('input1').value = value;
        });

        // Gán giá trị của option đầu tiên vào input1 khi trang tải lên
        window.onload = function() {
            var select1 = document.getElementById('select1');
            var input1 = document.getElementById('input1');

            // Gán giá trị của option đầu tiên cho input1 ngay khi tải trang
            input1.value = select1.options[0].value;  // Gán giá trị của Option 1
        };
    </script>

</body>
</html>
