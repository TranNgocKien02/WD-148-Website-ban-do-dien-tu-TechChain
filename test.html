<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Slider Test</title>

    <!-- Thêm Swiper CSS từ CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8.4.5/swiper-bundle.min.css" />
    <style>
        .product-slider img,
        .product-thumbs img {
            width: 100%;
            height: auto;
            object-fit: cover;
            display: block;
        }

        .product-thumbs {
            margin-top: 20px;
        }

        .swiper-button-next,
        .swiper-button-prev {
            color: #000;
        }
    </style>
</head>

<body>

    <div class="product-details-left" style="width: 60%; margin: auto;">
        <!-- Swiper container for main images -->
        <div class="swiper product-slider">
            <div class="swiper-wrapper">
                <!-- Main product image -->
                <div class="swiper-slide">
                    <img src="c:\Users\minh3\OneDrive\Hình ảnh\Screen\3.png" alt="product image">
                </div>
                <div class="swiper-slide">
                    <img src="https://via.placeholder.com/800x600.png?text=Product+Image+2" alt="product image">
                </div>
                <div class="swiper-slide">
                    <img src="https://via.placeholder.com/800x600.png?text=Product+Image+3" alt="product image">
                </div>
            </div>
            <!-- Add navigation buttons -->
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>

        <!-- Swiper container for thumbnail images -->
        <div class="swiper product-thumbs">
            <div class="swiper-wrapper">
                <!-- Thumbnail product image -->
                <div class="swiper-slide">
                    <img src="https://via.placeholder.com/100x100.png?text=Thumb+1" alt="product image thumb">
                </div>
                <div class="swiper-slide">
                    <img src="https://via.placeholder.com/100x100.png?text=Thumb+2" alt="product image thumb">
                </div>
                <div class="swiper-slide">
                    <img src="https://via.placeholder.com/100x100.png?text=Thumb+3" alt="product image thumb">
                </div>
            </div>
        </div>
    </div>

    <!-- Thêm Swiper JS từ CDN -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@8.4.5/swiper-bundle.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Khởi tạo Swiper cho slider chính
            var productSlider = new Swiper('.product-slider', {
                spaceBetween: 10,
                navigation: {
                    nextEl: '.swiper-button-next',
                    prevEl: '.swiper-button-prev',
                },
                loop: true,
            });

            // Khởi tạo Swiper cho thumbnail slider
            var productThumbs = new Swiper('.product-thumbs', {
                spaceBetween: 10,
                slidesPerView: 4,
                freeMode: true,
                watchSlidesProgress: true,
            });

            // Liên kết slider chính với slider thumbnail
            productSlider.controller.control = productThumbs;
            productThumbs.controller.control = productSlider;
        });
    </script>
</body>

</html>
